{% extends "layout/main_layout.html" %}
{% load django_bootstrap5 %}

{% block title %}회원가입{% endblock title %}

{% block contents %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}

    <div>
        <button type="submit" class="btn btn-prinary">가입</button>
        <button type="reset" class="btn btn-prinary">초기화</button>

    </div>
</form>

{% endblock contents %}
