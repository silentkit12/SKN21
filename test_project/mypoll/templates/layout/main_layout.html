<!--mypoll/template/layout/main_layout.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}my poll{%endblock title%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
{#메뉴바 추가#}
<nav class="navbar navbar-expand-sm bg-success bg-opacity-10 mt-3">
    <div class="container">
        <div class="navbar-nav">
        <a href="{% url 'polls:list' %}" class="nav-link">설문목록</a>
        <a href="{% url 'polls:vote_create' %}" class="nav-link">설문 등록</a>
        </div>
    </div>
</nav>
<div class="container mt-3">
{#block을 지정: 이 layout을 확장해서 구현할 페이지들이 내용을 넣을 영역#}
{% block contents %}
{% endblock contents %}
{% block javascript %}
{% endblock javascript %}
</div>
</body>
</html>
