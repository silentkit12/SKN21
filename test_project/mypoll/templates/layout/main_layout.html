<!--mypoll/template/layout/main_layout.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}my poll{%endblock title%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
{#메뉴바 추가#}
<nav class="navbar navbar-expand-sm bg-success bg-opacity-10 mt-3">
    <div class="container">
        <!--
        로그인 해야 요청할 수 있는 메뉴 : 설문등록, 로그아웃
        로그인 안 한 사람만 요청할 수 있는 메뉴 : 회원가입, 로그인
        로그인 관계없이 요청할 수 있는 메뉴 : 설문목록
        -->
        
        <div class="navbar-nav">
        <a href="{% url 'polls:list' %}" class="nav-link">설문목록</a>
        
        {% if user.is_authenticated %}
        <a href="{% url 'polls:vote_create' %}" class="nav-link">설문 등록</a>
        <a href="{% url 'account:detail' %}" class="nav-link">{{user.username}}</a>
        <a href="{% url 'account:logout' %}" class="nav-link">로그아웃</a>
        {% endif %}
         
        {% if not user.is_authenticated %}
        <a href="{% url 'account:create' %}" class="nav-link">회원가입</a>
        <a href="{% url 'account:login' %}" class="nav-link">로그인</a>
        {% endif %}
        
        </div>
    </div>
</nav>
<div class="container mt-3">

{#block을 지정: 이 layout을 확장해서 구현할 페이지들이 내용을 넣을 영역#}
{% block contents %}{% endblock contents %}
{% block javascript %}{% endblock javascript %}
</div>
</body>
</html>
