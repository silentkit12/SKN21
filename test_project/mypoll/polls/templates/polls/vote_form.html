{%extends "layout/main_layout.html"%}


{%block title%}설문하기{%endblock title%}

{%block contents%}
<h1>설문 하기</h1>
<h2>{{question.question_text}}</h2>

{% if error_message %}
<div style="color:red;font-size:0.9em">
    {{error_message}}
</div>
{%endif%}

<form action="{% url 'polls:vote' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="question_id" value="{{question.pk}}">
    {% for choice in question.choice_set.all %}
        <input type="radio" name="choice" class="form-check-input" value="{{choice.pk}}" id="{{choice.pk}}">
         <label for="{{choice.pk}}">{{choice.choice_text}}</label><br>
    {%endfor%}
    <button type="submit" class="btn btn-primary">투표</button>
    <button type="reset" class="btn btn-primary" >선택해제</button>
</form>
{%endblock contents%}
