<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django SSE Chatbot</title>
    <style>
        body { font-family: sans-serif; max-width: 70%; margin: 0 auto; padding: 20px; background-color: #f4f4f9; }
        /* #chat-box: 채팅 메세지 창 */
        #chat-box { height: 75vh; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; background-color: #fff; margin-bottom: 20px; }
        .message { margin-bottom: 10px; padding: 8px 12px; border-radius: 18px; max-width: 70%; line-height: 1.4; }
        .user-message { background-color: #007bff; color: white; margin-left: auto; }
        .ai-message { background-color: #e9e9eb; color: #333; margin-right: auto; }
        #chat-form { display: flex; }
        #message-input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        #send-button { padding: 10px 20px; border: none; background-color: #007bff; color: white; border-radius: 5px; margin-left: 10px; cursor: pointer; }
        #send-button:disabled { background-color: #a0a0a0; }
    </style>
</head>
<body>
    <h1>Django + LangChain SSE 챗봇</h1>
    <div id="chat-box"></div> <!--챗봇 창(대화 내역)-->
    <form id="chat-form"> <!--메세지 input + submit 버튼-->
        <input type="text" id="message-input" placeholder="메시지를 입력하세요.." autocomplete="off" required autofocus>
        <button type="submit" id="send-button">전송</button>
    </form>

    {% load static %}
    <script src="{% static 'js/chat.js' %}"></script>
</body>
</html>
